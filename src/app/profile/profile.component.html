<div class="profile-container">
  <img src="/assets/phil.jpg" alt="Phil's profile pic" />
  <div class="text-container">
    <p class="profile-name">{{ userProfile.name }}</p>
    <p class="profile-contact">{{ userProfile.contact }}</p>
    <p class="profile-bio">{{ userProfile.bio }}</p>
    <button class="button" routerLink="/edit-profile">Edit</button>
  </div>
</div>
